<!DOCTYPE html>
<html>
  <head>
    <title>Вычисление почтового индекса</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"

    <style type="text/css">
      .btn {

        margin-top: 10px;
        margin-right: 5px;
        padding-left: 30px;
        padding-right: 30px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>
    <script src="post.js"></script>
  </head>
<body>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-sm-5">
        <div class="row">
          <button type="button" class="my_button btn btn-info btn-lg" id="7">7</button>
          <button type="button" class="my_button btn btn-info btn-lg" id="8">8</button>
          <button type="button" class="my_button btn btn-info btn-lg" id="9">9</button>
        </div>
        <div class="row">
          <button type="button" class="my_button btn btn-info btn-lg" id="4">4</button>
          <button type="button" class="my_button btn btn-info btn-lg" id="5">5</button>
          <button type="button" class="my_button btn btn-info btn-lg" id="6">6</button>
        </div>
        <div class="row">
          <button type="button" class="my_button btn btn-info btn-lg" id="1">1</button>
          <button type="button" class="my_button btn btn-info btn-lg" id="2">2</button>
          <button type="button" class="my_button btn btn-info btn-lg" id="3">3</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-secondary btn-lg disabled">*</button>
          <button type="button" class="my_button btn btn-info btn-lg" id="0">0</button>
          <button type="button" class="btn btn-secondary btn-lg disabled">#</button>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="schema"></div>
      </div>
    </div>
  </div>
