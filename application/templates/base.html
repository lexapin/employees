<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
        {% if base %}
            {{ base["title"] }} - База данных сотрудников
        {% else %}
            База данных сотрудников
        {% endif %}
        </title>
        {% include 'css.html' %}
        {% include 'js.html' %}
    </head>
    <body>
        {% include 'header.html' %}
        <div id="flash">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-info" role="alert">{{ message }}</div>
                        {% endfor %}
                    <div>
                <hr>
                {% endif %}
            {% endwith %}
        </div>
        <div id = "Content">
            {% block content %}{% endblock %}
        </div>
        {% include 'footer.html' %}
    </body>
</html>
