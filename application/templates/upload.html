{% extends "base.html" %}
{% block title %}
<h1>
    {% if title %}
        {{title}}
    {% else %}
        Файловое хранилище. Форма загрузки файла.
    {% endif %}
</h1>
<hr>

{% endblock %}
{% block content %}
<form method = "post" enctype="multipart/form-data">
    <p><input type="file" name="file"></p>
    <p><input type="submit" value="Загрузить"></p>
</form>
{% endblock %}
