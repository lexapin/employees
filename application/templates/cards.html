{% extends "base.html" %}
{% block title %}
  <h1>
    {% if title %}
      {{title}}
    {% endif %}
  </h1>
  <hr>
{% endblock %}
{% block content %}
{% if cards %}
<ul class="list-group"  style = "margin-left: 1%; margin-right: 1%">
    {% for card in cards %}
    <li class="list-group-item">
        <h4>{{ type(card[0]) }} {{ card[1] }} {{ card[2] }})</h4>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
