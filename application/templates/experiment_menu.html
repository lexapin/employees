{% extends "base.html" %}
{% block title %}
  <h1>
    Исследование времени реакции пользователя на события экрана с помощью меню приложения
  </h1>
{% endblock %}
{% block content %}

<div id="menu">
  <ul class="nav nav-pills" id="menu-ul">
  </ul>
</div>
<div id="rand_path" style="border:1px solid; line-height: 200px; margin: 50px; text-align: center; vertical-align: middle; font-size: 150%; font-family: Verdana, Arial, Helvetica, sans-serif;">
  text
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="keyboardModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Запуск эксперимента</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary">Начать эксперимент</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="reportModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Результаты эксперимента</h4>
      </div>
      <div class="modal-body">
        <p>Вы получили следующие результаты&hellip;</p>
        <div id="myDiv" style="width: 480px; height: 400px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
